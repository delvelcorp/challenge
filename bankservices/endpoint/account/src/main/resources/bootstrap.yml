server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:9000/eureka}

spring:
  application:
    name: endpoint-account
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      name: account
      profile: endpoint
      username: develcorp
      password: develcorppass
      retry:
        max-attempts: 1
        max-interval: 1000

customer:
  customerError:
    title: ${CUSTOMER_EXCEPTION_TITLE:Loan Error}
    component: ${CUSTOMER_EXCEPTION_COMPONENT:Loan Service}
    detail: ${CUSTOMER_EXCEPTION_DETAIL:Error in customer, see errors for details}
  url: ${CUSTOMER_URL:http://172.20.0.6:8081/customers}
  get:
    byCustomerId: ${CUSTOMER_GET_ID:/{id}}
    
transaction:
  transactionError:
    title: ${TRANSACTION_EXCEPTION_TITLE:Transaction Error}
    component: ${TRANSACTION_EXCEPTION_COMPONENT:Transaction Service}
    detail: ${TRANSACTION_EXCEPTION_DETAIL:Error in Transaction, see errors for details}
  url: ${TRANSACTION_URL:http://172.20.0.6:8083/transactions}
  get:
    byTransactionId: ${TRANSACTION_GET_ID:/{id}}